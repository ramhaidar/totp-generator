        <h1 id="totpgenerator">totp-generator</h1>
        <p>This is an online tool to generate TOTP codes like an app such as Google Authenticator would do.</p>
        <p>Built using the npm packages <a href="https://www.npmjs.com/package/totp-generator"><code>totp-generator</code></a> and <a href="https://www.npmjs.com/package/qrcode"><code>qrcode</code></a>.</p>
        <p>See it live <a href="https://ramhaidar.github.io/totp-generator">here</a>.</p>
